<!DOCTYPE html>
<html>
<head>
    <title>Text Editor</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="stack.js" type="module"></script>
<script src="script.js" type="module" ></script>
</head>    

<body>
    <nav class = "navbar navbar-light" style="font-size : 25px; font-family: sans-serif; background-color: whitesmoke">
        Text Editor
    </nav>
    <div id="container">
        <div class="text_box" style="padding:60px">
            Type in the box below
            <br><br>
            <textarea class = "form-control" id="comment" style="height : 100%;"></textarea>
        </div>
        <div class="text_box" style="overflow-y: scroll ;margin : 2px ; ">
            <span id="temptext" style="width : 100% , text-align : center; font-size : x-large">Sequence of operations will be shown here !</span>
        </div>
    </div>
    
    <div>
        <br>
        <button type="button" class="btn btn-success" id="undo">
            &nbsp;&nbsp;&nbsp;Undo&nbsp;&nbsp;&nbsp;
        </button>
        <br>
        <button type="button" class="btn btn-danger" id="clear">Clear Box</button>
    </div>
</body>
</html>
